<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Open Your Gift</title>
<link rel="stylesheet" href="spotify-gift/assets/css/style.css">
<!-- improve Android chrome look & install feel -->
<meta name="theme-color" content="#07102a">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="icon" href="spotify-gift/assets/monk.png"> <!-- optional: add a small favicon -->


</head>
<body class="theme-festive">
<div class="stage">
<header class="center">
<h2>Open the Gift</h2>
<p class="muted">Pull the tab, choose your vibe, preview a playlist, then reveal.</p>
</header>


<section class="open-area">
<div class="box-scene">
<canvas id="confettiCanvas"></canvas>
<div class="box" id="box">
<div class="lid" id="lid">ðŸŽµ</div>
<div class="ribbon-vertical"></div>
<div class="ribbon-horizontal"></div>
<div class="box-body">
<div class="box-inner">A Surprise Awaits</div>
</div>
</div>
</div>


<aside class="controls">
<button id="pullBtn" class="btn big">Pull to Open</button>
<button id="surpriseBtn" class="btn ghost">Instant Surprise</button>


<div id="questionWrapper" class="hidden">
<h3>What's your vibe?</h3>
<div class="chips" id="chips">
<button class="chip" data-genre="pop">Pop</button>
<button class="chip" data-genre="hiphop">Hipâ€‘Hop</button>
<button class="chip" data-genre="rock">Rock</button>
<button class="chip" data-genre="edm">EDM</button>
<button class="chip" data-genre="classical">Classical</button>
<button class="chip" data-genre="surprise">Surprise me</button>
</div>
<input id="note" placeholder="Add a small note (optional)" />
<div class="actions"><button id="genBtn" class="btn big">Generate</button></div>
</div>


<div id="playlistWrapper" class="hidden">
<h3>Your playlist</h3>
<div id="playlist"></div>
<div class="actions"><a id="revealLink" class="btn big" href="reveal.html">Reveal Gift</a></div>
</div>
</aside>
</section>


<footer class="muted center">Tip: press <strong>o</strong> to open the box, <strong>g</strong> to generate a playlist.</footer>
</div>


<script src="assets/js/open.js"></script>
</body>

</html>
